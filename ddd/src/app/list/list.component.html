<div class="row container-fluid" style="height: 100px; background-color:#0b0c2a"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="col-12">
        <div class="section-title">
          <h4>All book</h4>
        </div>
        <div style="color: white" class="d-flex justify-content-center">
          <button routerLink="/create" class="btn btn-success">Add New</button>
        </div>
      </div>
      <div class="row container-fluid" style="height: 20px; background-color:#0b0c2a"></div>
      <div class="row">
        <div  class="col-lg-3 col-md-4 col-sm-6 pb-1" *ngFor="let item of bookList ">
          <div class="product-item bg-light mb-4">
            <div class="product-img position-relative overflow-hidden">
              <img class="img-fluid w-100" src="{{item.image}}" alt="">
              <div class="product-action">
                <a (click)="addToCart(item)" class="btn btn-light btn-square"><i
                  class="fa fa-shopping-cart"></i></a>
                <a [routerLink]="['/detail',item.id]" class="btn btn-light btn-square" ><i
                  class="fa fa-info"></i></a>
                <a class="btn btn-light btn-square"><i
                  class="fa fa-edit"></i></a>
                <a class="btn btn-light btn-square"
                   data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="showDelete(item)"><i class="fa fa-trash"></i></a>
              </div>
            </div>
            <div style="background-color: #070720;color: white" class="text-center py-4">
              <a class="h6 text-decoration-none text-truncate" href="">{{item.name | slice: 0: 17}}...</a>
              <div class="d-flex align-items-center justify-content-center mt-2">
                <h5>{{item.price - (item.price * item.discount.percent) / 100}}đ</h5>
                <h6 class="text-muted ms-2">
                  <del>{{item.price}}</del>
                </h6>
              </div>
              <div class="d-flex align-items-center justify-content-center mb-1">
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small>(99)</small>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="row container-fluid" style="height: 20px; background-color:#0b0c2a"></div>
    </div>

  </div>

</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">DELETE</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <b>Do you want delete id: </b>{{idModal}} <br>
        <b>with name: </b>{{nameModal}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="delete(idModal)">Yes</button>
      </div>
    </div>
  </div>
</div>
